{% extends 'base.html' %} {% block meta %}
<title>Login</title>
{% endblock meta %} {% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-6">
  <div class="bg-white shadow-md rounded-lg px-8 py-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Car Rental Login</h1>

    <form method="POST" action="{% url 'authentication:login' %}">
      {% csrf_token %}
      <div class="space-y-6">
        <div class="space-y-4">
          <input 
            class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:border-blue-500" 
            type="text" 
            name="username" 
            placeholder="Username" 
            required
          />
          <input 
            class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:border-blue-500" 
            type="password" 
            name="password" 
            placeholder="Password" 
            required
          />
        </div>
        <div>
          <input class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300 cursor-pointer" type="submit" value="Login" />
        </div>
      </div>
    </form>

    {% if messages %}
    <div class="mt-4">
      <ul class="list-disc list-inside text-red-600">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>

    <p class="text-gray-600 text-center mt-6">
      Don't have an account yet?
      <a href="{% url 'authentication:register' %}" class="text-blue-600 hover:underline">Register Now</a>
    </p>
  </div>
  
</div>
{% endblock content %}
