{% extends 'base.html' %} {% load static %} {% block content %} {% include 'navbar.html' %}

<div class="container mx-auto mt-10">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-bold mb-6">Buat Artikel Baru</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_title" class="block text-gray-700 font-medium mb-2">Judul</label>
                {{ form.title }}
            </div>
            <div class="mb-4">
                <label for="id_content" class="block text-gray-700 font-medium mb-2">Konten</label>
                {{ form.content }}
            </div>
            <div class="mb-4">
                <label for="id_image" class="block text-gray-700 font-medium mb-2">Gambar (URL)</label>
                {{ form.image }}
            </div>
            
            <div class="text-right">
                <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
                    Simpan Artikel
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
