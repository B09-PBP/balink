{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'navbar.html' %}

<!-- About Us Section (hidden until scroll) -->
<section class="py-12 bg-white scroll-section">
    <h2 class="text-3xl font-bold text-center mb-8">
        <span class="text-black">Meet the</span> 
        <span class="text-blue-600">Team</span>
    </h2>
    <div class="flex flex-wrap justify-center gap-8">
        {% for member in team_members %}
        <div class="bg-white p-5 w-full sm:w-64 md:w-1/3 lg:w-1/4 xl:w-1/5 rounded-lg shadow-md text-center">
            <img src="{% static member.image %}" alt="{{ member.name }}" class="w-32 h-32 object-cover rounded-full mx-auto mb-4">
            <h3 class="text-xl font-bold text-gray-900">{{ member.name }}</h3>
            <p class="text-gray-600">NPM: {{ member.npm }}</p>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock content %}
