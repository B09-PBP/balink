{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
    {% block meta %}<script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script> {% endblock meta %}
</head>

<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <!-- Main Content Wrapper -->
    <div style="flex: 1;">
        {% block content %}{% endblock content %}

    <footer>
        {% include 'foot.html' %}
    </footer>

    {% block script %}
    {% endblock script %}
</body>
</html>
