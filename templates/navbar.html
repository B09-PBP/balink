{% load static %}

<!-- Navbar -->
<nav class="bg-white border-b border-gray-200 px-4 sm:px-8 py-4 shadow-lg">
  <div class="container flex flex-wrap justify-between items-center mx-auto">
    <!-- Logo and Brand Name -->
    <a href="#" class="flex items-center">
      <span class="self-center text-3xl font-bold whitespace-nowrap text-yellow-400" style="font-family: 'Poppins', letter-spacing: 1px"> Ba<span class="text-blue-600">Link</span> </span>
    </a>

    <!-- Hamburger Icon for Mobile -->
    <button
      data-collapse-toggle="navbar"
      type="button"
      class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
      aria-controls="navbar"
      aria-expanded="false"
    >
      <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path
          fill-rule="evenodd"
          d="M3 5h14a1 1 0 01.993.883L18 6a1 1 0 01-.883.993L17 7H3a1 1 0 01-.993-.883L2 6a1 1 0 01.883-.993L3 5h14H3zm0 4h14a1 1 0 01.993.883L18 10a1 1 0 01-.883.993L17 11H3a1 1 0 01-.993-.883L2 10a1 1 0 01.883-.993L3 9h14H3zm0 4h14a1 1 0 01.993.883L18 14a1 1 0 01-.883.993L17 15H3a1 1 0 01-.993-.883L2 14a1 1 0 01.883-.993L3 13h14H3z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>

    <!-- Navigation Links -->
    <div class="hidden w-full md:flex md:w-auto" id="navbar">
      <ul class="flex flex-col mt-4 md:flex-row md:space-x-5 md:mt-0 md:text-sm md:font-medium text-blue-600">
        <li>
          <a href="/" class="block py-2 px-3 hover:bg-gray-100 rounded-md">Home</a>
        </li>
        <li>
          <a href="/product/" class="block py-2 px-3 hover:bg-gray-100 rounded-md">Products</a>
        </li>
        <li>
          <a href="/review/" class="block py-2 px-3 hover:bg-gray-100 rounded-md">Review</a>
        </li>
        <li>
          <a href="/bookmarks/" class="block py-2 px-3 hover:bg-gray-100 rounded-md">Bookmark</a>
        </li>
        <li>
          <a href="/cart/" class="block py-2 px-3 hover:bg-gray-100 rounded-md">Cart</a>
        </li>
        <li>
          <a href="/article/" class="block py-2 px-3 hover:bg-gray-100 rounded-md">Article</a>
        </li>
        <li>
          <a href="/about_us/" class="block py-2 px-3 hover:bg-gray-100 rounded-md">About Us</a>
        </li>
      </ul>

      <!-- User Authentication Section -->
      <div class="ml-3">
        <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium">
          {% if request.user.is_authenticated %}
            <li>
              <span class="block py-2 px-3 text-gray-700">Welcome, {{ request.user.username }}!</span>
            </li>
            <li>
              <a href="/auth/logout">
                <button class="block py-2 px-4 text-white bg-red-600 hover:bg-red-700 rounded-md">Logout</button>
              </a>
            </li>
          {% else %}
            <li>
              <a href="/auth/register">
                <button class="block py-2 px-4 text-black bg-yellow-400 hover:bg-yellow-500 rounded-md">Register</button>
              </a>
            </li>
            <li>
              <a href="/auth/login">
                <button class="block py-2 px-4 text-white bg-blue-600 hover:bg-blue-700 rounded-md">Login</button>
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- Additional Script (for Toggle Functionality) -->
<script>
  document.querySelector("[data-collapse-toggle]").addEventListener("click", () => {
    const nav = document.getElementById("navbar");
    nav.classList.toggle("hidden");
  });
</script>
